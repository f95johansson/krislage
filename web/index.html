<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Naturkatastrofhantering</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/main.js"></script>
  </head>


  <body>

    <header>
      <img class="logo" src="assets/images/logo.png" alt="Logo">
      <h1 class="site-title">Krisläge.se</h1>
      <p class="subtitle">Din hjälp i katastrofsituationer</p>
    </header>


    <section class="status-page">
    
      <div class="status-map">
      
        <h2 class="status-title">Just nu:</h2>
        <img class="map" src="assets/images/Sverigekarta-Landskap.svg" alt="Karta över Sverige">
      </div>
  
      <div class="status-rapport">
      
        <!--<h1 class="status-text">Läget är lugnt!</h1>-->
      
        <div class="events">
          
          <div class="near-you">
            <h2>Nära dig:</h2>
            <h2 class="rapported-near-you">INGA RAPPORTERADE KATASTROFER</h2>
          </div>
        
          <div class="other-events">
            <h2>Övriga Sverige:</h2>
            <h2 class="rapported-other">SVEALAND - Stormen Gorm</h2>
            <h2 class="rapported-other">ÖREBRO - Översvämning</h2>
          </div>
        
        </div>
      </div>
      
    </section>
    
    <div id="map"></div>


    <section class="">
    </section>

    <footer>
    </footer>

  </body>
</html>
